<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 12px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      font-family: 'Cursive', sans-serif;
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    video {
width: 100%;
      height: 350px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #000;
    }

    .btn {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      margin: 5px 0;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1ebe5d;
    }

    .yt-btn {
      background-color: #FF0000;
    }

    .yt-btn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      video {
        height: 220px;
      }

      .card h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enjoy Asia Cup</h2>
    <h3>Developed By Haseeb Rashid</h3>

  </div>

  <script>
    const video = document.getElementById('video');
const videoSrc = 'https://cdn10lhr.tamashaweb.com:8087/jazzauth/ASIACUP2025-abr/playlist.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Your browser does not support HLS playback.');
    }
  </script>
</body>
